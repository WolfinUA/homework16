<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="https://netdna.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
  <link href="https://netdna.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
      <h1 class="text-center">Форма</h1>
      <br>

      <form role="form" class="form-horizontal">

        <div class="imya form-group">
              <label for="imya" class="control-label text-right col-lg-2">Student name</label>
            <div class="col-lg-5">
              <div class="input-group input-group-lg">
                <span class="input-group-addon">
                  <span class="glyphicon glyphicon-user"></span>
                </span>
                <input class="form-control" type="text" placeholder="First name">
              </div>
            </div>
            <div class="form-group col-lg-5">
              <div class="input-group input-group-lg">
                <span class="input-group-addon">
                  <span class="glyphicon glyphicon-user"></span>
                </span>
                <input class="form-control" type="text" placeholder="Second name">
              </div>
            </div>
        </div>

        <div class="dnyxa form-group">
              <label for="dnyxa" class="control-label text-right col-lg-2">Birth Day</label>
            <div class="col-lg-10">
              <div class="input-group input-group-lg">
                <span class="input-group-addon">
                  <span class="glyphicon glyphicon-calendar"></span>
                </span>
                <input class="form-control" type="date" value="yyyy-mm-dd">
              </div>
            </div>
        </div>

        <div class="gunder form-group">
            <label for="gunder" class="control-label text-right col-lg-2">Genger</label>
          <div class="col-lg-10">
            <div class="input-group input-group-lg">
              <span class="input-group-addon">
                <span class="glyphicon glyphicon-heart"></span>
              </span>
              <select class="form-control" name="gender">
                <option value="1">Man</option>
                <option value="2">Woman</option>
              </select>
            </div>
          </div>
        </div>

        <div class="adresa form-group">
          <label for="adresa" class="col-lg-2 control-label text-right">Address</label>
          <div class="col-lg-5">
            <div class="input-group">
              <span class="input-group-addon">
                <span class="glyphicon glyphicon-flag"></span>
              </span>
              <input type="text" class="form-control" placeholder="Country">
            </div>
          </div>

          <div class="col-sm-5">
          <div class="input-group">
            <span class="input-group-addon">
              <span class="glyphicon glyphicon-home"></span>
            </span>
            <input class="form-control" type="text" placeholder="City">
          </div>
          </div>

          <div class="col-lg-offset-2">
            <div class="col-lg-6">
              <input type="text" class="form-control" placeholder="Zip code / Postal">
            </div>
            <div class="col-lg-6">
              <input type="text" class="form-control" placeholder="State / Provice">
            </div>
          </div>
          <div class="col-lg-offset-2 col-lg-10">
            <input type="text" class="form-control" placeholder="Street address">
          </div>
        </div>

        <div class="mail form-group">
          <label class="control-label col-lg-2">Student email</label>
          <div class="col-lg-10">
            <div class="input-group">
              <span class="input-group-addon">
                <span class="glyphicon glyphicon-envelope"></span>
              </span>
            <input type="email" class="form-control" placeholder="Enter email">
            </div>
          </div>
        </div>

        <div class="addtxt form-group">
          <label class="control-label col-lg-2">Addition text</label>
          <div class="col-lg-10">
            <textarea rows="3" class="form-control"></textarea>
          </div>
        </div>

        <div class="remmr form-group">
          <div class="col-lg-offset-2 col-lg-10">
            <div class="checkbox">
              <label><input type="checkbox"> Remember me</label>
            </div>
          </div>
        </div>

        <div class="batton form-group">
          <div class="col-lg-offset-2 col-lg-10">
            <button type="sumbit" class="btn btn-success">Submit</button>
          </div>
        </div>

      </form>
  </div>
</body>
</html>
